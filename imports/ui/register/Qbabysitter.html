<template name="Qbabysitter">
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Creation du compte</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="pass" placeholder="Mot de passe" />
    <input type="password" id="confirmpass" placeholder="Confirmer Mot de passe" />
    <input type="button" name="next" id="next1" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Informations personnelles</h2>
    <input type="text" name="nom" placeholder="Nom" />
    <input type="text" name="prenom" placeholder="Prenom" />
    <input type="text" name="codePostal" placeholder="Code Postal" />
    <input type="text" name="phoneNumber" placeholder="Numero de téléphone" />
     <textarea name="address" placeholder="Addresse"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Retourner" />
    <input type="button" name="next" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Quelles sont vos compétences?</h2>
    <input type="checkbox" name="cuisiner" class="chckbx" /> <span>Je sais faire à manger</span><br />
     <input type="checkbox" name="conduire" class="chckbx" /> <span>J'ai le permis de conduire</span><br />
     <input type="checkbox" name="voiture" class="chckbx"/> <span>J'ai une voiture</span><br />
     <input type="checkbox" name="premierSec" class="chckbx"/> <span>Je connais les gestes de premiers secours</span><br />
     <input type="checkbox" name="aideDevoir" class="chckbx"/> <span>Je peux aider avec les devoirs</span><br />
     <input type="checkbox" name="activ" class="chckbx"/> <span>Je sais organiser des activiés/jeux avec les enfants</span><br />
     <input type="button" name="previous" class="previous action-button" value="Retourner" />
       <input type="button" name="next" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Quelles  langues parlez-vous? </h2>
     <input type="checkbox" name="fr" class="chckbx" /> <span>Français</span><br />
     <input type="checkbox" name="eng" class="chckbx"/> <span>Anglais</span><br />
     <input type="checkbox" name="it" class="chckbx"/> <span>Italien</span><br />
     <input type="checkbox" name="ger" class="chckbx"/> <span>Allemand</span><br />
     <input type="checkbox" name="sp" class="chckbx"/> <span>Espagnol</span><br />
     <input type="checkbox" name="por" class="chckbx"/> <span>Portugais</span><br />
     <input type="checkbox" name="rus" class="chckbx"/> <span>Russe</span>
    <br />
    <input type="button" name="previous" class="previous action-button" value="Retourner" />
   <input type="button" name="next" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Ecrivez quelques mots sur vous-même et sur la raison pour laquelle vous voulez faire du babysitting</h2>
    <textarea name="sittertext"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Retourner" />
        <input type="submit" name="submit" class="submit action-button" value="Etape suivante" />
  </fieldset>
</form>
</template>

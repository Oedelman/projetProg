<template name="register">
    <form>
    	<input type="username" name="registerUsername" placeholder="Nom d'utilisateur">
        <input type="email" name="registerEmail" placeholder="Email">
        <input type="password" name="registerPassword" placeholder="Mot de passe">
        <input type="submit" value="Register">
    </form>
</template>

<template name="login">
    <form>
        <input type="username" name="loginUsername" placeholder="Nom d'utilisateur">
        <input type="password" name="loginPassword" placeholder="Mot de passe">
        <input type="submit" value="Login">
    </form>
</template>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

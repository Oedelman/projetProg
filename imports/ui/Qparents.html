<template name="Qparents">
	<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Creation du compte</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="pass" placeholder="Mot de passe" />
    <input type="password" id="confirmpass" placeholder="Confirmer Mot de passe" />
    <input type="button" name="next" id="next1" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Informations personnelles</h2>
    <input type="text" name="nom" placeholder="Nom" />
    <input type="text" name="prenom" placeholder="Prenom" />
    <input type="text" name="codePostal" placeholder="Code Postal" />
    <input type="text" name="phoneNumber" placeholder="Numero de téléphone" />
     <textarea name="address" placeholder="Addresse"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Revenir en arrière" />
    <input type="button" name="next" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Combien avez-vous d'enfants?</h2>
    <div class="newstuff">
    <input type="checkbox" class="chckbx"/> <span>1</span> <br />
    <input type="checkbox" class="chckbx"/> <span>2</span><br />
    <input type="checkbox" class="chckbx"/> <span>3</span><br />
    <input type="checkbox" class="chckbx"/> <span>4+</span><br />
  </div>
    <input type="button" name="previous" class="previous action-button" value="Revenir en arrière" />
       <input type="button" name="next" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Qu'est-ce que votre futur babysitter doit savoir faire?</h2>
    <input type="checkbox" class="chckbx" /> <span>Savoir faire à manger</span><br />
     <input type="checkbox" class="chckbx" /> <span>Avoir permis de conduire</span><br />
     <input type="checkbox" class="chckbx"/> <span>Avoir une voiture</span><br />
     <input type="checkbox" class="chckbx"/> <span>Connaître les gestes de premiers secours</span><br />
     <input type="checkbox" class="chckbx"/> <span>Aider avec les devoirs</span><br />
     <input type="checkbox" class="chckbx"/> <span>Organiser les activiés/jeux avec les enfants</span><br />
     <input type="button" name="previous" class="previous action-button" value="Revenir en arrière" />
       <input type="button" name="next" class="next action-button" value="Prochaine question" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Quelles sont les langues que votre futur babysitter doit parler?</h2>
     <input type="checkbox" class="chckbx" /> <span>Français</span><br />
     <input type="checkbox" class="chckbx"/> <span>Anglais</span><br />
     <input type="checkbox" class="chckbx"/> <span>Italien</span><br />
     <input type="checkbox" class="chckbx"/> <span>Allemand</span><br />
     <input type="checkbox" class="chckbx"/> <span>Espagnol</span><br />
     <input type="checkbox" class="chckbx"/> <span>Portugais</span><br />
     <input type="checkbox" class="chckbx"/> <span>Russe</span>
    <br />
    <input type="button" name="previous" class="previous action-button" value="Revenir en arrière" />
     <input type="button" name="next" class="next action-button" value="Passer à l'étape suivante" />
  </fieldset>
  <fieldset>
  	<h2 class="fs-title">Verifier vos informations</h2>
  	<span>Votre adresse email: </span><span> 
  	{{#each emails}} 
	{{text}}
  	{{/each}}
  	</span> <br>
  	<input type="button" name="previous" class="previous action-button" value="Revenir en arrière" />
  	  <input type="submit" name="submit" class="submit action-button" value="Terminer" />
  </fieldset>
</form>
</template>
